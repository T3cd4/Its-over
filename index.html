<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #countdown {
            font-size: 4em;
            margin-bottom: 20px;
        }
        #subtitle {
            font-size: 2em;
            color: #333;
        }
        #message {
            font-size: 1.5em;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <div id="subtitle"></div>
    <div id="message">And then it's over.</div>

    <script>
        // Set the date and time we're counting down to
        const countDownDate = new Date("July 5, 2024 15:00:00 GMT+0200").getTime();

        // Update the countdown every 1 second
        const countdownFunction = setInterval(function() {
            // Get the current date and time
            const now = new Date().getTime();

            // Calculate the time difference between now and the countdown date
            const distance = countDownDate - now;

            // Time calculations for days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // If the countdown is finished, display the message
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "It's over!";
                document.getElementById("subtitle").innerHTML = "We're free";
            }
        }, 1000);
    </script>
</body>
</html>
